name: Luzhniki Monitor

on:
  schedule:
    - cron: "*/10 * * * *"  # каждые 10 минут
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
      uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps (ci if lockfile, otherwise i)
        run: npm ci || npm i

      - name: Install Playwright Chromium + deps
        run: npx playwright install --with-deps chromium

      - name: Run monitor
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID:   ${{ secrets.TG_CHAT_ID }}
          # Прокси: единственный SOCKS5 с auth; можно также PROXY_LIST (через запятую)
          PROXY_URL:    ${{ secrets.PROXY_URL }}
          PROXY_LIST:   ${{ secrets.PROXY_LIST }}
        run: node monitor-luzhniki.js

      - name: Upload artifacts (screenshots/HTML) on fail or success
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: luzhniki-artifacts
          path: |
            art-*.png
            art-*.html
            run-*.log
          if-no-files-found: ignore
