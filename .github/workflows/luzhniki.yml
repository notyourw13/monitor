name: Luzhniki Monitor

on:
  schedule:
    - cron: "*/10 * * * *"  # каждые 10 минут
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - ".github/workflows/luzhniki.yml"
      - "monitor-luzhniki.js"
      - "package.json"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (ci if lockfile, otherwise i)
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ] || [ -f yarn.lock ]; then
            npm ci
          else
            npm i
          fi

      - name: Install Playwright Chromium + deps
        run: npx playwright install --with-deps chromium

      - name: Run monitor
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          PROXY_URL: ${{ secrets.PROXY_URL }}
          PROXY_LIST: ${{ secrets.PROXY_LIST }}
        run: node monitor-luzhniki.js

      - name: Upload artifacts (screenshots/HTML/trace)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: luzhniki-artifacts
          path: |
            art-*.png
            art-*.html
            run-*.log
            trace.zip
          if-no-files-found: ignore
